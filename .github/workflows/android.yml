name: Build Android Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Determine version suffix
        if: github.ref == 'refs/heads/main'
        id: version_suffix
        run: |
          COMMIT_SUFFIX=$(git rev-parse --short HEAD)
          echo "suffix=$COMMIT_SUFFIX" >> $GITHUB_OUTPUT

      - name: Build Release APK
        if: github.ref == 'refs/heads/main'
        run: ./gradlew assembleRelease -PversionName="dev-${{ steps.version_suffix.outputs.suffix }}"

      - name: Build Release APK (no suffix)
        if: github.ref != 'refs/heads/main'
        run: ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: release-apk
          path: app/build/outputs/apk/release/*.apk